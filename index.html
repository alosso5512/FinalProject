<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Bookbag</title>

  <!-- Google Font: Comfortaa -->
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Comfortaa', cursive;
      margin: 0;
      padding: 0;
      background: url('https://www.toptal.com/designers/subtlepatterns/uploads/marble.png');
      background-size: cover;
      background-attachment: fixed;
    }

    header {
      background: rgba(74, 44, 132, 0.95);
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #4a2c84;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    input, select, button {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: 'Comfortaa', cursive;
    }

    button {
      background-color: #4a2c84;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    #book-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 1rem 0;
      border-top: 5px solid #a87d4f;
      border-bottom: 5px solid #a87d4f;
      background: #f3ede0;
      position: relative;
    }

    #book-list::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 8px;
      background: #a87d4f;
      box-shadow: inset 0 3px #8a6333;
    }

    .book {
      background: #c2b6e8;
      border-left: 6px solid #4a2c84;
      color: #333;
      padding: 1rem;
      width: 150px;
      min-height: 100px;
      border-radius: 6px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .book-title {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .status {
      font-size: 0.85rem;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>The Bookbag</h1>
    <p>Your personal book tracker</p>
  </header>

  <div class="container">
    <h2>Add a Book</h2>
    <form id="book-form">
      <input type="text" id="title" placeholder="Book title" required />
      <input type="text" id="author" placeholder="Author" required />
      <select id="status">
        <option value="Currently Reading">Currently Reading</option>
        <option value="Finished">Finished</option>
        <option value="DNF">DNF</option>
      </select>
      <button type="submit">Add Book</button>
    </form>

    <h2>Your Book List</h2>
    <ul id="book-list">
      <!-- Books will be added here -->
    </ul>
  </div>

  <script>
    const bookForm = document.getElementById("book-form");
    const bookList = document.getElementById("book-list");

    bookForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const title = document.getElementById("title").value;
      const author = document.getElementById("author").value;
      const status = document.getElementById("status").value;

      const li = document.createElement("li");
      li.classList.add("book");
      li.innerHTML = `
        <span class="book-title">${title}</span>
        <span class="author">by ${author}</span>
        <span class="status">${status}</span>
      `;
      bookList.appendChild(li);

      bookForm.reset();
    });
  </script>
</body>
</html>
